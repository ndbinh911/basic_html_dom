<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>
<body>
    <h3>Caculator</h3>
    <!-- <form action=""> -->
        <input id="num1" type="number">
        <input id="num2" type="number">
        <br>
        <br>
        <button onclick="addition()">Addition(+)</button>
        <button onclick="subtraction()">Subtraction(-)</button>
        <button onclick="multiplication()">Multiplication(*)</button>
        <button onclick="division()">Division()</button>
        <br>
        <p id="result">Result Division: </p>
    <!-- </form> -->

    <script>
        function addition() {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let result = a + b;
            let lastResult = document.getElementById('result');
            lastResult.innerHTML = 'Result Division: ' + result;
        }
        function subtraction() {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let result = a - b;
            let lastResult = document.getElementById('result');
            lastResult.innerHTML = 'Result Division: ' + result;
        }
        function multiplication() {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let result = a * b;
            let lastResult = document.getElementById('result');
            lastResult.innerHTML = 'Result Division: ' + result;
        }
        function division() {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let result = a / b;
            let lastResult = document.getElementById('result');
            lastResult.innerHTML = 'Result Division: ' + result;
        }
    </script>
</body>
</html>
